<!doctype html>
<html>
    <head>       
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="css/Normalize.css"/>
        <link rel="stylesheet" href="css/site.css" />
        <link rel="stylesheet" href="lib/Bootstrap/css/bootstrap.css" />
        <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    </head>
    <body>
        <article>
            <header>
                <h1>Restaurante Mediterraneo</h1>
                <p>Distribucion de Mesas</p>
            </header>         
        </article>
        <section>   
            <div class="canvas-container">
                <canvas id="canvas" ></canvas>              
            </div>
       </section>
        <div class="text-center">
            <input type="button" class="btn btn-success" value="Agregar Mesa" id="addTable" data-target="#myModal">
        </div>
   
      





        <!-- New Table Modal content-->
        <div class="modal fade" id="newTableModal" role="dialog">
            <div class="modal-dialog">              
                <div class="modal-content">
                    <div class="modal-header">
                        <h4>Nueva Mesa</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>                       
                    </div>

                    <div class="modal-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="numeroMesa"></span>Numero de Mesa</label>
                                <input type="number" class="form-control" id="numeroMesa" min="1">
                            </div>
                            <div class="form-group">
                                <label for="sillas">Cantidad de Sillas</label>
                                <input type="number" class="form-control" id="sillas" min="1">
                            </div>                            
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="submit"  id="addTableModal"class="btn btn-success pull-left"></span> Agregar</button>
                        <button type="submit" class="btn btn-warning  pull-right" data-dismiss="modal">Cancelar</button>                        
                    </div>
                </div>
            </div>
        </div> 
        <!--end modal-->

        <!-- Account Check Modal content-->
        <div class="modal fade" id="accountCheckModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4>Cuenta Mesa 1</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body" >
                        <ul class="ul-account-check">
                            <li> 1 x Entrada Sopa de Tomate</li>
                            <li> 1 x Entrada Papas Fritas</li>
                            <li> 2 x Gaseosas</li>
                            <li> 2 x Pasta Bolognesa</li>
                        </ul>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" id="addTableModal" class="btn btn-success pull-left"></span>Pagar</button>
                        <button type="submit" class="btn btn-warning  pull-right" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
        <!--end modal-->

        <!--  Open Account Modal content-->
        <div class="modal fade" id="openAccountModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4>Nueva Cuenta</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <p>Desea abrir una nueva cuenta en esta mesa?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" id="openAccountConfirmation" class="btn btn-success pull-left"></span>Si</button>
                        <button type="submit" class="btn btn-warning  pull-right" data-dismiss="modal">No</button>
                    </div>
                </div>
            </div>
        </div>
        <!--end modal-->

        


        <script src="lib/fabric-1.7.15.min.js"></script>
        <script src="lib/jquery-3.2.1.min.js"></script>   
        <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
        <script src="lib/Bootstrap/js/bootstrap.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                var canvas = this.__canvas = new fabric.Canvas('canvas',{ width: 500, height: 500 });//900 600
                canvas.backgroundColor = "#FAF7F8";
                canvas.renderAll();
                //static tables
                var staticOccupiedRect = new fabric.Rect({
                    width: 50,
                    height: 50,
                    left: 400,
                    top: 400,
                    fill: 'rgb(241, 0, 69)',
                    hasControls: false,
                    hasBorders: false,
                    hoverCursor: 'pointer',
                    lockMovementX:true,
                    lockMovementY:true
                })   
                
                var staticFreeRect = new fabric.Rect({
                    width: 50,
                    height: 50,
                    left: 400,
                    top: 250,
                    fill: 'rgb(146,99,5)',
                    hasControls: false,
                    hasBorders: false,
                    hoverCursor: 'pointer',
                    lockMovementX:true,
                    lockMovementY:true
                })  
                
                canvas.getObjects();
                canvas.add(staticOccupiedRect, staticFreeRect);
                canvas.renderAll();
                               
                //select table event
                canvas.on({                   
                    'object:selected': function () {
                        if (canvas._objects[0].active == true) {
                            $("#accountCheckModal").modal();
                        }
                        if (canvas._objects[1].active == true) {
                            $("#openAccountModal").modal();
                        }
		            }
                });

                $('#openAccountConfirmation').on('click', function (e) {                  
                    canvas._activeObject.setFill('rgb(241, 0, 69)');
                    canvas.renderAll();
                    $('#openAccountModal').modal('toggle');
                });

	            $('#addTable').on("click",function () {
	                $("#newTableModal").modal();
	                $('#numeroMesa').val('');
	                $('#sillas').val('');
	            });

	            $('#addTableModal').on("click",function () {
	                var rect = new fabric.Rect({
	                    width: 50,
	                    height: 50,
	                    left: 50,
	                    top: 50,
	                    fill: 'rgb(146,99,5)'
	                })
	               	            
	                canvas.getObjects();
	                canvas.add(rect);
	                canvas.selection = true;
	                canvas.renderAll();
	                canvas.calcOffset();

	               
	                $('#newTableModal').modal('toggle');
	            });
            });
	    </script>

        <footer>
            <p>Todos los derechos reservados
        </footer>
    </body>
</html>
