<!doctype html>
<html>
    <head>       
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="css/Normalize.css"/>
        <link rel="stylesheet" href="lib/Bootstrap/css/bootstrap.css" />
    </head>
    <body>
        <section>   
            <div class="canvas-container">
                <canvas id="canvas" ></canvas>              
            </div>
       </section>
       <input type="button" class="btn btn-success" value="Agregar Mesa" id="addTable"  data-target="#myModal">
      
          <!--Modal New Table-->
        <div class="modal fade" id="newTableModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4>Nueva Mesa</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>                       
                    </div>

                    <div class="modal-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="numeroMesa"></span>Numero de Mesa</label>
                                <input type="number" class="form-control" id="numeroMesa">
                            </div>
                            <div class="form-group">
                                <label for="sillas">Cantidad de Sillas</label>
                                <input type="number" class="form-control" id="sillas">
                            </div>                            
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="submit"  id="addTableModal"class="btn btn-success pull-left"></span> Agregar</button>
                        <button type="submit" class="btn btn-warning  pull-right" data-dismiss="modal">Cancelar</button>                        
                    </div>
                </div>
            </div>
        </div> 
        <!--end modal-->


        <script src="lib/fabric-1.7.15.min.js"></script>
        <script src="lib/jquery-3.2.1.min.js"></script>   
        <script src="lib/Bootstrap/js/bootstrap.js"></script>
        <script type="text/javascript">

            var canvas = this.__canvas = new fabric.Canvas('canvas',{ width: 500, height: 500 });//900 600
            canvas.backgroundColor = "#FAF7F8";
            canvas.renderAll();


	        canvas.on({
		        'object:selected': function() {
		            $("#newTableModal").modal();
		            var test = canvas.getActiveObject();
		            var testType = canvas.getActiveObject().get('type');
		            debugger;
		        }
	        });

	        $('#addTable').click(function () {
	            $("#newTableModal").modal();
	        });

	        $('#addTableModal').click(function () {
	            var rect = new fabric.Rect({
	                width: 50,
	                height: 50,
	                left: 50,
	                top: 50,
	                fill: 'rgb(146,99,5)'
	            })
	            canvas.getObjects();
	            canvas.add(rect);
	            canvas.selection = true;
	            canvas.renderAll();
	            canvas.calcOffset();

	            $('#newTableModal').modal('toggle');
	        });

	    </script>
    </body>
</html>
