<!doctype html>
<html>
    <head>       
        <meta charset="UTF-8" />
    </head>
    <body>
        <article>
            <header>
                <h1>Restaurante Mediterraneo</h1>
                <p>Distribucion de Mesas</p>
            </header>         
        </article>
        
        <section>   
            <div class="canvas-container">
                <canvas id="canvas" ></canvas>              
            </div>
       </section>
       
        <div class="text-center">
            <div>
                <input type="button" class="btn btn-warning add-table" value="Agregar Mesa" id="addTable" data-target="#myModal">
                <input type="button" class="btn btn-warning remove-table" value="Eliminar Mesa" id="removeTable">
            </div>
            <input type="button" class="btn btn-warning" value="Salvar configuracion de salon" id="saveConfiguration" />
        </div>


        <!-- New Table Modal content-->
        <div class="modal fade" id="newTableModal" role="dialog">
            <div class="modal-dialog">              
                <div class="modal-content">
                    <div class="modal-header">
                        <h4>Nueva Mesa</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>                       
                    </div>
                    <div class="modal-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="numeroMesa">Numero de Mesa</label>
                                <input type="number" class="form-control" id="numeroMesa" min="1" disable="true" required >
                            </div>
                            <div class="form-group">
                                <label for="sillas">Cantidad de Sillas</label>
                                <input type="number" class="form-control" id="sillas"  disable="true" required min="1">
                            </div> 
                            <div class="modal-footer">
                                <button type="submit" id="addTableModal" class="btn btn-success pull-left"></span> Agregar</button>
                                <button type="submit" class="btn btn-warning  pull-right" data-dismiss="modal">Cancelar</button>
                            </div>
                            
                        </form>
                    </div>                  
                </div>
            </div>
        </div> 
        <!--end modal-->

        <!--Save Configuration Modal content-->
        <div class="modal fade" id="saveConfigModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4>Guardar Configuracion</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                                <p>Desea guardar la configuracion?</p>                             
                            <div class="modal-footer">
                                <button type="button" id="saveConfig" class="btn btn-success pull-left"></span>Si</button>
                                <button type="button"  class="btn btn-warning  pull-right" data-dismiss="modal">No</button>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <!--end modal-->


        
        <link rel="stylesheet" href="../Css/Normalize.css" />
        <link rel="stylesheet" href="../Css/Lib/Boostrap/bootstrap.css" />
        <link rel="stylesheet" href="../Css/site.css" />
        <link rel="stylesheet" href="../Css/configuracionSalones.css" />
        <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
        <script src="../Js/Lib/fabric-1.7.15.min.js"></script>
        <script src="../Js/Lib/jquery-3.2.1.min.js"></script>
        <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
        <script src="../Js/Lib/Bootstrap/bootstrap.js"></script>
        <script src="../Js/configuracionSalones.js"></script>
        <script src="../Js/Lib/validator.min.js"></script>
       
    </body>
</html>
