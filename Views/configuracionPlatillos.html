<html>
<head>
    <meta charset="UTF-8" />

</head>
<body>
   
    <div class="nav-side-menu">
        <div class="brand">Opciones</div>
        <i class="toggle-btn" data-toggle="collapse" data-target="#menu-content"></i>
        <div class="menu-list">
            <ul id="menu-content" class="menu-content collapse out">
                <li>
                    <a href="configuracionPlatillos.html">
                        <div>Platillos</div>
                    </a>
                </li>
                <li>
                    <a href="configuracionIngredientes.html">
                        <div>Ingredientes</div>
                    </a>
                </li>
                <li>
                    <a href="configuracionMedidas.html">
                        <div>Unidades de Medida</div>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="b-cont">
        <article>
            <header>
                <h1>Restaurante Mediterraneo</h1>
                <p>Platillos</p>
            </header>
        </article>

        <div class="wrapper">
            <div class="panel panel-default">
                <table class="table dishes" id="dishes">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre del Platillo</th>
                            <th>Descripcion</th>
                            <th>Costo</th>
                            <th>Utilidad</th>
                            <th>Precio de Venta</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>016703</td>
                            <td>Falafel</td>
                            <td>Wrap de carne de cordero, vegetales y hummus</td>
                            <td>1600</td>
                            <td>1000</td>
                            <td>2600</td>
                        </tr>

                    </tbody>
                </table>
            </div>
            <div class="text-center">
                <input type="button" class="btn btn-success add-dish" value="Agregar Platillo" id="addDish" data-target="#myModal">
            </div>
        </div>

        <!-- Agregar/Modificar Ingrediente Modal-->
        <div class="modal fade" id="dish" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4>Platillo</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form data-toggle="validator" role="form">
                            <div class="form-group">
                                <label for="nombrePlatillo">Nombre del Platillo</label>
                                <input type="text" class="form-control" id="nombrePlatillo" minlength="1" required disable="true">
                            </div>
                            <div class="form-group">
                                <label for="descripcion">Descripcion</label>
                                <input type="text" class="form-control" id="descripcion" minlength="1" required disable="true">
                            </div>
                            <div class="row form-group">
                                <div class="col-md-6">
                                    <label for="id"></span>Id</label>
                                    <input type="number" class="form-control" id="id" disabled>
                                </div>
                                <div class="col-md-6">
                                    <label for="precioVenta">Precio de Venta</label>
                                    <input type="number" class="form-control" id="precioVenta" min="1" required disable="true">
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-md-6">
                                    <label for="precioCosto">Costo</label>
                                    <input type="number" class="form-control" id="precioCosto" min="1" required disable="true">
                                </div>
                                <div class="col-md-6">
                                    <label for="utilidad">Utilidad</label>
                                    <input type="number" class="form-control" id="utilidad" min="1" required disable="true">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" id="saveDish" class="btn btn-success pull-left">Guardar</button>
                                <button type="button" class="btn btn-warning pull-right" data-dismiss="modal">Cancelar</button>
                            </div>
                        </form>
                    </div>


                </div>
            </div>
        </div>
        <!--Modal-->

    </div>
    <!--Librerias & Estilos-->
    <link rel="stylesheet" href="../Css/Normalize.css" />
    <link rel="stylesheet" href="../Css/Lib/Boostrap/bootstrap.css" />
    <link rel="stylesheet" href="../Css/site.css" />
    <link rel="stylesheet" href="../Css/configuracionPlatillos.css" />
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <script src="../Js/Lib/jquery-3.2.1.min.js"></script>
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="../Js/Lib/Bootstrap/bootstrap.js"></script>
    <script src="../Js/configuracionPlatillos.js"></script>
    <script src="../Js/Lib/validator.min.js"></script>
</body>
</html>
