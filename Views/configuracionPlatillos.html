<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />

</head>
<body>
    <article>
        <header>
            <h1>Restaurante Mediterraneo</h1>
            <p>Platillos</p>
        </header>
    </article>

    <div class="wrapper">
        <div class="panel panel-default">
            <table class="table dishes" id="dishes">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre del Platillo</th>
                        <th>Descripcion</th>
                        <th>Costo</th>
                        <th>Utilidad</th>
                        <th>Precio de Venta</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>016703</td>
                        <td>Falafel</td>
                        <td>Wrap de carne de cordero, vegetales y hummus</td>
                        <td>1600</td>
                        <td>1000</td>
                        <td>2600</td>
                    </tr>
                  
                </tbody>
            </table>
        </div>
        <div class="text-center">
            <input type="button" class="btn btn-success add-dish" value="Agregar Platillo" id="addDish" data-target="#myModal">
        </div>
    </div>

    <!-- Agregar/Modificar Ingrediente Modal-->
    <div class="modal fade" id="dish" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Platillo</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form role="form" id="dishForm">                       
                        <div class="form-group">
                            <label for="nombrePlatillo">Nombre del Platillo</label>
                            <input type="text" class="form-control" id="nombrePlatillo" minlength="4" required>
                        </div>
                        <div class="form-group">
                            <label for="descripcion">Descripcion</label>
                            <input type="text" class="form-control" id="descripcion" minlength="4" required>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-6">
                                <label for="id"></span>Id</label>
                                <input type="number" class="form-control" id="id" disabled>
                            </div>
                            <div class="col-md-6">
                                <label for="precioVenta">Precio de Venta</label>
                                <input type="number" class="form-control" id="precioVenta" min="1" required>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-6">
                                <label for="precioCosto">Costo</label>
                                <input type="number" class="form-control" id="precioCosto" min="1" required>
                            </div>
                            <div class="col-md-6">
                                <label for="utilidad">Utilidad</label>
                                <input type="number" class="form-control" id="utilidad"  min="1" required>
                            </div>
                        </div>
                       
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="submit" id="saveDish" class="btn btn-success pull-left">Guardar</button>
                    <button type="button" id="deleteDish" class="btn btn-danger pull-left">Eliminar</button>
                    <button type="submit" class="btn btn-warning  pull-right" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
    <!--Modal-->
    <!--Librerias & Estilos-->
    <link rel="stylesheet" href="../Css/Normalize.css" />
    <link rel="stylesheet" href="../Css/Lib/Boostrap/bootstrap.css" />
    <link rel="stylesheet" href="../Css/site.css" />
    <link rel="stylesheet" href="../Css/configuracionPlatillos.css" />
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <script src="../Js/Lib/jquery-3.2.1.min.js"></script>
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="../Js/Lib/Bootstrap/bootstrap.js"></script>
    <script src="../Js/configuracionPlatillos.js"></script>
</body>
</html>
