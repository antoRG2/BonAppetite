<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />

	</head>
	<body>
		<article>
			<header>
				<h1>Restaurante Mediterraneo</h1>
				<p>Ingredientes</p>
			</header>
		</article>

		<div class="wrapper">
			<div class="panel panel-default">				
				<table class="table ingredients" id="ingredients">
					<thead> 
						<tr> 
							<th>Codigo</th> 
							<th>Descripcion</th> 
							<th>UM</th> 
							<th>Costo</th>
							<th>Cantidad</th>                     
						</tr> 
					</thead>
					<tbody> 
						<tr  id="openEdit"> 
							<td>0101003</td>
							<td>Aceite de Oliva</td>
							<td>ML</td>
							<td>2.06</td>
							<td>29.57</td>   
						</tr> 
						<tr>
							<td>0601040</td>
							<td>Papa Precocida</td>
							<td>GRS</td>
							<td>2.06</td>
							<td>100.00</td>  
						</tr> 
						<tr> 
							<td>0586305</td>
							<td>Arroz Tio Pelon</td>
							<td>GRS</td>
							<td>0.47</td>
							<td>80.00</td>
						</tr> 
						<tr>
							<td>0586305</td>
							<td>Mantequilla con sal</td>
							<td>GRS</td>
							<td>1.71</td>
							<td>10.00</td>
						</tr> 
					</tbody>
				</table>
			</div>
			<div class="text-center">
				<input type="button" class="btn btn-success add-product" value="Agregar Ingrediente" id="addProduct" data-target="#myModal">
			</div>
		</div>

		<!-- Agregar/Modificar Ingrediente Modal-->
		<div class="modal fade" id="ingredient" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4>Ingrediente</h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<form role="form">
							<div class="form-group">
								<label for="numeroMesa"></span>Codigo</label>
								<input type="number" class="form-control" id="codigo" min="1">
							</div>
							<div class="form-group">
								<label for="sillas">Descripcion</label>
								<input type="text" class="form-control" id="descrip">
							</div>
							<div class="form-group">
								<label for="sillas">UM</label>
								<input type="text" class="form-control" id="um">
							</div>
							<div class="form-group">
								<label for="sillas">Costo</label>
								<input type="number" class="form-control" id="costo">
							</div>
							<div class="form-group">
								<label for="sillas">Cantidad</label>
								<input type="number" class="form-control" id="cant">
							</div>
						</form>
					</div>

					<div class="modal-footer">
						<button type="submit" id="addIngredient" class="btn btn-success pull-left"></span>Guardar</button>
                        <button type="button" id="deleteIngredient" class="btn btn-danger pull-left">Eliminar</button>
						<button type="submit" class="btn btn-warning  pull-right" data-dismiss="modal">Cancelar</button>
					</div>
				</div>
			</div>
		</div>
		<!--Modal-->


        <!--Librerias & Estilos-->
        <link rel="stylesheet" href="../Css/Normalize.css" />    
        <link rel="stylesheet" href="../Css/Lib/Boostrap/bootstrap.css" />
        <link rel="stylesheet" href="../Css/site.css" />
        <link rel="stylesheet" href="../Css/configuracionIngredientes.css" />
        <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
		<script src="../Js/Lib/jquery-3.2.1.min.js"></script>
		<script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
		<script src="../Js/Lib/Bootstrap/bootstrap.js"></script>
        <script src="../Js/configuracionIngredientes.js"></script>
	</body>
</html>
