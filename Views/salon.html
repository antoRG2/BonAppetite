<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
</head>
<body>
    <article>
        <header>
            <h1>Restaurante Mediterraneo</h1>
            <p>Distribucion de Mesas</p>
        </header>
    </article>

    <section>
        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
    </section>

    <div class="text-center">
        <input type="button" class="btn btn-success add-table" value="Agregar Mesa" id="addTable" data-target="#myModal">
    </div>


    <!-- New Table Modal content-->
    <div class="modal fade" id="newTableModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Nueva Mesa</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="numeroMesa"></span>Numero de Mesa</label>
                            <input type="number" class="form-control" id="numeroMesa" min="1">
                        </div>
                        <div class="form-group">
                            <label for="sillas">Cantidad de Sillas</label>
                            <input type="number" class="form-control" id="sillas" min="1">
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="submit" id="addTableModal" class="btn btn-success pull-left"></span> Agregar</button>
                    <button type="submit" class="btn btn-warning  pull-right" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
    <!--end modal-->
    <!-- Account Check Modal content-->
    <div class="modal fade" id="accountCheckModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Cuenta Mesa 1</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                    <ul class="ul-account-check">
                        <li> 1 x Entrada Sopa de Tomate</li>
                        <li> 1 x Entrada Papas Fritas</li>
                        <li> 2 x Gaseosas</li>
                        <li> 2 x Pasta Bolognesa</li>
                    </ul>
                </div>

                <div class="modal-footer">
                    <button type="submit" id="addTableModal" class="btn btn-success pull-left"></span>Pagar</button>
                    <button type="submit" class="btn btn-warning  pull-right" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <!--end modal-->
    <!--  Open Account Modal content-->
    <div class="modal fade" id="openAccountModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Nueva Cuenta</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Desea abrir una nueva cuenta en esta mesa?</p>
                </div>
                <div class="modal-footer">
                    <button type="submit" id="openAccountConfirmation" class="btn btn-success pull-left"></span>Si</button>
                    <button type="submit" class="btn btn-warning  pull-right" data-dismiss="modal">No</button>
                </div>
            </div>
        </div>
    </div>
    <!--end modal-->


    <link rel="stylesheet" href="../Css/Normalize.css" />
    <link rel="stylesheet" href="../Css/Lib/Boostrap/bootstrap.css" />
    <link rel="stylesheet" href="../Css/site.css" />
    <link rel="stylesheet" href="../Css/configuracionSalones.css" />
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <script src="../Js/Lib/fabric-1.7.15.min.js"></script>
    <script src="../Js/Lib/jquery-3.2.1.min.js"></script>
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="../Js/Lib/Bootstrap/bootstrap.js"></script>
    <script src="../Js/configuracionSalones.js"></script>

</body>
</html>
