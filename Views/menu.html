<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../Css/Normalize.css" />
    <link rel="stylesheet" href="../Css/Lib/Boostrap/bootstrap.css" />
    <link rel="stylesheet" href="../Css/site.css" />
    <link rel="stylesheet" href="../Css/menu.css" />
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
</head>

<body>

    <div class="nav-side-menu">
        <div class="brand">Opciones</div>
        <i class="toggle-btn" data-toggle="collapse" data-target="#menu-content"></i>
        <div class="menu-list">
            <ul id="menu-content" class="menu-content collapse out">
                <li>
                    <a href="configuracionPlatillos.html">
                        <div>Platillos</div>
                    </a>
                </li>
                <li>
                    <a href="configuracionIngredientes.html">
                        <div>Ingredientes</div>
                    </a>
                </li>
                <li>
                    <a href="configuracionMedidas.html">
                        <div>Unidades de Medida</div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div id="app">
        <div class="b-cont">
            <article>
                <header>
                    <h1>Restaurante Mediterraneo</h1>
                    <p>Menu</p>
                </header>
            </article>

            <div class="container">
                <div class="text-center pay-but">
                    <button type="button" id="backMenu" class="btn btn-warning pull-right">Regresar a Salon</button>
                </div>
                <div class="row">
                    <div class="col-6 menu">
                        <div id="container"></div>
                        <button type="submit" id="addProduct" class="btn btn-success pull-left">+</button>
                        <button type="submit" id="removeProduct" class="btn btn-success pull-right">-</button>
                    </div>
                    <div class="col-6 accounts-open">
                        <div class="actions-row">
                            <button type="button" id="addClient" class="btn btn-warning pull-right">Nuevo clientes</button>
                        </div>
                        <div class="tabs-container">
                            <vue-tabs v-on:tab-change="tabChanged">
                                <v-tab v-for="client in clients" :key="client">
                                    <div slot="title">
                                        <inline-edit v-bind:text="client.name" v-on:changed="val => client.name = val"></inline-edit>
                                    </div>

                                    <div class="container-fluid orders-table">
                                        <div class="row orders-table-header">
                                            <div class="col-8">Orden</div>
                                            <div class="col-4">Cantidad</div>
                                        </div>
                                        <div v-for="order in client.orders" :key="order" class="row orders-table-row">
                                            <div class="col-8">{{ order.value }}</div>
                                            <div class="col-4">x{{order.amount}}</div>
                                        </div>
                                    </div>
                                </v-tab>
                            </vue-tabs>
                        </div>
                    </div>
                </div>
                <div class="text-center pay-but">
                    <button type="button" id="payButton" class="btn btn-success">Pagar Factura</button>
                </div>
            </div>

        </div>
        <!-- Agregar Cliente Modal-->
        <div class="modal fade" id="clientModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4>Agregar Cliente</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form data-toggle="validator" role="form">
                            <div class="container">
                                <div class="row">
                                    <div class="col-6">
                                        <input type="text" class="form-control" id="buscarCliente" minlength="1" required disable="true">
                                    </div>
                                    <div class="col-6">
                                        <button type="button" class="btn btn-warning pull-right">
                                        Buscar
                                    </button>
                                    </div>
                                </div>

                            </div>
                            <div class="container clients-detail-area">
                                <div class="client-row col-12" v-for="client in clients" :key="client">
                                    {{client.name}}
                                </div>
                            </div>
                            <div class="container">
                                <div class="row">
                                    <div class="col-6">
                                        <input type="text" class="form-control" id="nombreCliente" minlength="1" required disable="true" placeholder="Nombre del cliente">
                                    </div>
                                    <div class="col-6">
                                        <button type="submit" id="saveClient" class="btn btn-success pull-left">Agregar</button>
                                        <button type="button" class="btn btn-warning pull-right" data-dismiss="modal">Cerrar</button>
                                    </div>
                                </div>


                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--Modal-->

        <!-- Paga factura Modal-->
        <div class="modal fade" id="pagoFacturaModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4>Pago de Factura</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <input type="checkbox">Cliente 1<br>
                            <input type="checkbox">Cliente 2<br>
                            <input type="checkbox">Cliente 3<br>
                            <input type="checkbox">Cliente 4<br>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="addClient" class="btn btn-warning pull-right">Pagar</button>
                    </div>
                </div>
            </div>
        </div>
        <!--Modal-->
    </div>

    <script src="../Js/Lib/jquery-3.2.1.min.js"></script>
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="../Js/Lib/Bootstrap/bootstrap.js"></script>
    <script src="../Js/Lib/vue.min.js"></script>
    <script src="../Js/menu.js"></script>

</body>

</html>
